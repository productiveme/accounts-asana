<template name="configureLoginServicesDialogForAsana">
  <p>
    First, you'll need to get a Asana Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://app.asana.com/-/account_api" target="blank">your Asana account - App tab</a> and click + Developers: Register an Application
    </li>
    <li>
      Enter your application name.
    </li>
    <li>
      Set App URL to to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Set Redirect URL to: <span class="url">{{siteUrl}}_oauth/asana?close</span>
    </li>
    <li>
      Create the application.
    </li>
  </ol>
</template>
